<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Prakash | Power Platform & Photography</title>
    <style>
        /* The Relaxed Vibe: Earth tones & Clean Typography */
        :root {
            --bg-color: #f4f1ea; /* Warm paper color */
            --text-color: #2c3e50; /* Soft dark blue/grey */
            --accent-color: #6b8e23; /* Olive/Sage Green - Nature vibe */
            --font-serif: 'Merriweather', serif;
            --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        /* Profile Photo Placeholder */
        .profile-frame {
            width: 150px;
            height: 150px;
            background-color: #ddd; /* Placeholder grey */
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 4px solid var(--accent-color);
            /* Once you have a photo, add: background-image: url('photo.jpg'); background-size: cover; */
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

        .bio {
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Minimalist Button */
        .btn {
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Power Platform + Camera Icons (Simple Text representation) */
        .icons {
            font-size: 1.5rem;
            margin-top: 50px;
            opacity: 0.5;
            letter-spacing: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="profile-frame">
            </div>

        <h1>Prem Prakash</h1>
        <div class="tagline">Logic & Lens</div>

        <div class="bio">
            <p>
                Currently building extensive solutions on the <strong>Power Platform</strong> (and missing the old Dynamics CRM ribbons, occasionally).
            </p>
            <p>
                When I'm not writing code, I'm usually behind a camera lens capturing the world. 
                Full creative portfolio launching soon.
            </p>
        </div>

        <a href="mailto:your-email@gmail.com" class="btn">Say Hello</a>

        </div>
    </div>

</body>
</html>
